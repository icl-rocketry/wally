[env:wally]
platform = espressif32
platform_packages = framework-arduinoespressif32@^3.20016.0
board = wally
framework = arduino
board_build.variants_dir = variants
build_flags = 
	-I variants/wally
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
monitor_speed = 9600
monitor_rts = 0
monitor_dtr = 0
lib_deps = 
	adafruit/Adafruit BME680 Library@^2.0.4
	boschsensortec/BME68x Sensor library@^1.2.40408
